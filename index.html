
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Book Showcase</title>
    <style>
        body {
            background: linear-gradient(135deg, #645128, #b8860b); /* Black to Golden Yellow */
            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.8rem;
        }
        .containerMain {
            margin-top: 80px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 30px;
        }
        .flip-card {
            position: relative;
            width: 250px;
            height: 350px;
            perspective: 1000px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }
        .flip-card:hover {
            transform: scale(1.05);
        }
        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
        }
        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .flip-card-back {
            background: #fff;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 10px;
            transform: rotateY(180deg);
        }
        footer {
            margin-top: 154px;
            background: black;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header class="bg-black p-3 text-center text-light">Welcome to Book Showcase</header>
    <main>
        <div class="containerMain">
            <!-- Flip Card 1 -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <a href="./ikigai.html">
                            <img src="https://99bookstores.com/cdn/shop/files/20391a21-7338-4c78-9dee-2e09e4d6c7ef.jpg?v=1699770152&width=823" alt="Ikigai">
                        </a>
                    </div>
                    <div class="flip-card-back">
                        <a href="./ikigai.html">Click here</a>
                    </div>
                </div>
            </div>
            <!-- Flip Card 2 -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <a href="./richDadPoorDad.html">
                            <img src="https://99bookstores.com/cdn/shop/files/fe666c65-7168-4ecf-bf46-8be0691103cb.jpg?v=1697611857" alt="Rich Dad Poor Dad">
                        </a>
                    </div>
                    <div class="flip-card-back">
                        <a href="./richDadPoorDad.html">Click here</a>
                    </div>
                </div>
            </div>
            <!-- Flip Card 3 -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <a href="./theWarrenBuffet.html">
                            <img src="https://99bookstores.com/cdn/shop/files/71MDz2FR1dL._AC_UF1000_1000_QL80.jpg?v=1722696430&width=823" alt="The Warren Buffett Way">
                        </a>
                    </div><a href="./theWarrenBuffet.html">
                    <div class="flip-card-back">
                        Click here</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-light">Books Showcase Â© All rights reserved</footer>
</body>
</html>
