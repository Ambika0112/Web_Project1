
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <title>library</title>
     <style type="text/css">
         
         .containerMain {
             margin-top: 100px;
             display: flex;
             justify-content: space-evenly;
             flex-wrap: wrap; /* Added to wrap items on smaller screens */
         }
 
         .container11, .container12, .container13 {
             height: 300px;
             width: 200px;
             margin: 20px; /* Added for spacing between cards */
             position: relative;
             perspective: 1000px;
         }
 
         .flip-card {
             position: relative;
             width: 100%;
             height: 100%;
             transition: transform 0.8s;
             transform-style: preserve-3d;
         }
 
         .flip-card:hover {
             transform: rotateY(180deg);
         }
 
         .flip-card-front, .flip-card-back {
             position: absolute;
             width: 100%;
             height: 100%;
             -webkit-backface-visibility: hidden;
             backface-visibility: hidden;
         }
 
         .flip-card-front {
             background-color: transparent; /* Changed from #fff to transparent */
             display: flex;
             justify-content: center;
             align-items: center;
         }
 
         .flip-card-front img {
             height: 100%;
             width: 100%;
             object-fit: cover; /* Ensures image covers the full card */
         }
 
         .flip-card-back {
             background-color: transparent; /* Changed from #fff to transparent */
             transform: rotateY(180deg);
             display: flex;
             justify-content: center;
             align-items: center;
         }
 
         .back {
             font-weight: bolder;
             width: 100%;
             height: 100%;
             display: flex;
             justify-content: center;
             align-items: center;
             border: 1px solid black;
             padding: 80px;
             background-color: #fff; /* Added background color to the text area */
         }
 
         header {
             box-shadow: 5px 4px 4px 6px black;
         }
         .freespace{
             height: 170px;
         }
 
         /* Media query for smaller screens */
         @media (max-width: 768px) {
             .containerMain {
                 flex-direction: column;
                 align-items: center;
             }
             .container11, .container12, .container13 {
                 width: 100%;
                 max-width: 300px; /* Adjusts card width on smaller screens */
             }
         }
     </style>
 </head>
 
 <body class="bg-secondary container-fluid">
     <header class="bg-black p-3 fw-bolder text-light text-center fs-3">Welcome to Book Showcase </header>
     <main>
         <div class="containerMain">

                     <div class="flip-card-front">
                         <a href="./ikigai.html">

                         </a>
                     </div>
                     <div class="flip-card-back">
                         <a href="./ikigai.html" style="text-decoration: none; color: black;">
                             <div class="back">Click here</div>
                         </a>
                     </div>
                 </div>
             </div>
             <div class="container12">
                 <div class="flip-card">
                     <div class="flip-card-front">
                         <a href="richDadPoorDad.html"> 
                             <img src="https://99bookstores.com/cdn/shop/files/fe666c65-7168-4ecf-bf46-8be0691103cb.jpg?v=1697611857" alt="">
                         </a>
                     </div>
                     <div class="flip-card-back">
                         <a href="richDadPoorDad.html" style="text-decoration: none; color: black;">
                             <div class="back">Click here </div>
                         </a>
                     </div>
                 </div>
             </div>
             <div class="container13">
                 <div class="flip-card">
                     <div class="flip-card-front">
                         <a href="theWarrenBuffet.html"> 
                             <img src="https://99bookstores.com/cdn/shop/files/71MDz2FR1dL._AC_UF1000_1000_QL80.jpg?v=1722696430&width=823" alt="">
                         </a>
                     </div>
                     <div class="flip-card-back">
                         <a href="theWarrenBuffet.html" style="text-decoration: none; color: black;">
                             <div class="back">Click here</div>
                         </a>
                     </div>
                 </div>
             </div>
         </div>
     </main>

 </body>
